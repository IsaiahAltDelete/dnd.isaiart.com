<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ²</text></svg>">
<title>Isaiart's D&D Resources</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap');

body {
    background-image: url('https://i.imgur.com/B1kEKpW.png');
    background-attachment: fixed;
    color: #642211;
    font-family: "Crimson Text", "Times New Roman", serif;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: rgba(253, 248, 236, 0.97);
    border: 4px double #642211;
    border-radius: 8px;
    padding: 25px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    position: relative;
}
.container::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border: 1px solid #642211;
    border-radius: 10px;
    pointer-events: none;
}
h1 {
    color: #642211;
    text-align: center;
    font-size: 2.5em;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    position: relative;
    padding: 20px 0;
}
.section {
    background-color: rgba(253, 248, 236, 0.95);
    border: 2px solid #642211;
    margin-bottom: 25px;
    padding: 20px;
    border-radius: 5px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
.section::before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border: 1px solid rgba(100, 34, 17, 0.3);
    border-radius: 3px;
    pointer-events: none;
}
a {
    color: #642211;
    text-decoration: none;
    display: block;
    padding: 12px 15px;
    margin: 8px 0;
    border: 2px solid #642211;
    border-radius: 4px;
    transition: all 0.3s ease;
    font-weight: 600;
    position: relative;
    background: linear-gradient(to right, transparent 50%, rgba(100, 34, 17, 0.1) 50%);
    background-size: 200% 100%;
    background-position: 0 0;
}
a:hover {
    background-position: -100% 0;
    transform: translateX(5px);
    color: #642211;
}
h2 {
    margin-top: 0;
    color: #642211;
    border-bottom: 2px solid #642211;
    padding-bottom: 10px;
    font-size: 1.5em;
    text-transform: uppercase;
    letter-spacing: 1px;
}
</style>
</head>
<body>
<div class="container">
    <h1><a href="https://dnd.isaiart.com/faranthis" target="_blank" style="display: inline; border: none; padding: 0; margin: 0;">Isaiart's</a> D&D Resources</h1>
    
    <div class="section">
        <h2>Character Tools</h2>
        <a href="https://dnd.isaiart.com/cs" target="_blank">Character Sheet Generator</a>
        <a href="https://dnd.isaiart.com/spellbook" target="_blank">Wizard Character Sheet</a>
    </div>

    <div class="section">
        <h2>Game Tools</h2>
        <a href="https://dnd.isaiart.com/currency" target="_blank">Currency Converter</a>
        <a href="https://dnd.isaiart.com/arcane" target="_blank">Wand & Staff Generator</a>
        <a href="https://dnd.isaiart.com/monsters" target="_blank">Monster Generator</a>
    </div>

    <div class="section">
        <h2>Rulebooks</h2>
        <a href="https://dnd.isaiart.com/phb" target="_blank">Player's Handbook</a>
        <a href="https://online.anyflip.com/cqoic/yjtt/mobile/index.html" target="_blank">Dungeon Master's Guide</a>
        <a href="https://online.anyflip.com/rmzy/oapq/mobile/index.html#p=1" target="_blank">Xanathar's Guide to Everything</a>
        <a href="https://anyflip.com/eqxhe/cpgo" target="_blank">Tasha's Cauldron of Everything</a>
    </div>
</div>
</body>
</html>
