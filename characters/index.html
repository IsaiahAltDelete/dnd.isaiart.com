<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Random D&D 5e Character Generator with extensive customization options." />
  <meta property="og:title" content="D&D 5e Character Generator" />
  <meta property="og:description" content="Generate unique D&D characters with various options and randomizations." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="yourwebsite.com/dnd-generator" />
  <title>D&D 5e Character Generator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Pirata+One&family=Cinzel+Decorative:wght@400;700&family=Alegreya:ital,wght@0,400;0,700;1,400&display=swap"

<body>
  <div class="container">
    <div class="button-container">
      <button onclick="generateCharacter()">
        <i class="fas fa-dice-d20"></i>Forge New Hero
      </button>
      <button onclick="copyCharacter()">
        <i class="fas fa-copy"></i>Copy Character
      </button>
    </div>
    <div id="characterSheet" class="character-sheet"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
