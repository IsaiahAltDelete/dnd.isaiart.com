<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcane Artifact Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª„</text></svg>" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1><i class="fas fa-magic icon"></i> Arcane Artifact Generator</h1>
    </header>
    <main>
      <!-- Options Section with compact icon-based labels -->
      <section class="options" aria-label="Artifact Options">
        <div>
          <label for="artifactTypeSelect" class="option-label" title="Artifact Type">
            <i class="fas fa-hat-wizard"></i>
          </label>
          <select id="artifactTypeSelect">
            <option value="Any">Any</option>
          </select>
        </div>
        <div>
          <label for="raritySelect" class="option-label" title="Rarity">
            <i class="fas fa-star"></i>
          </label>
          <select id="raritySelect">
            <option value="Any">Any</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Very Rare">Very Rare</option>
            <option value="Legendary">Legendary</option>
          </select>
        </div>
      </section>
      <!-- Action Buttons: Compact icon-only buttons -->
      <section class="options" aria-label="Actions">
        <button id="generateBtn" class="icon-btn" title="Generate Artifact">
          <i class="fas fa-dice"></i>
        </button>
        <button id="copyBtn" class="icon-btn" title="Copy Artifact Details">
          <i class="fas fa-copy"></i>
        </button>
      </section>
      <!-- Artifact Display using a profile card layout -->
      <section class="artifact-card" id="artifactDisplay" aria-live="polite">
        <p>Click the icon to conjure a wondrous, weird, and wild arcane artifact!</p>
      </section>
    </main>
    <div id="toastContainer"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
