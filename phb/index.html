<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e 2024 Handbook Directory</title>
    
    <!-- Favicon with ðŸŒ™ emoji -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSI4MCIgZm9udC1zaXplPSI4MCI+8J+MtDwvdGV4dD48L3N2Zz4=">
    
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
            color: #000;
            overflow: hidden; /* Prevent scrolling when modal is open */
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container.visible {
            opacity: 1;
        }

        h1, .link-button {
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            cursor: pointer;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            background-color: #000;
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .link-button {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* Braille styling */
        .braille {
            font-family: "Noto Sans Symbols", sans-serif;
            /* Fallback font if Braille font is not available */
            unicode-bidi: bidi-override;
            direction: rtl;
        }

        /* Ensure original text is accessible to screen readers */
        .link-button::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background-color: transparent;
            pointer-events: none;
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 20px; /* Generous rounded corners */
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: slideDown 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-content input[type="password"] {
            width: 80%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #000;
            border-radius: 12px; /* Rounded corners */
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .modal-content button {
            padding: 0.75rem 1.5rem;
            border: 2px solid #000;
            background-color: #000;
            color: #fff;
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #fff;
            color: #000;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-weight: 600;
        }

        .error-message.active {
            opacity: 1;
        }

        /* Shake animation for error */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease;
        }
    </style>
    
    <!-- Include a Braille-compatible font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Modal -->
    <div class="modal" id="passwordModal" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h2 id="modalTitle">Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password" aria-label="Password">
            <br>
            <button id="submitPassword">Submit</button>
            <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent">
        <h1 id="title" data-text="D&D 5e 2024 Handbook Directory">D&D 5e 2024 Handbook Directory</h1>
        <a href="DND_5e_Rulebook_Part_1.pdf" target="_blank" class="link-button" data-text="Part 1: Player's Introduction">Part 1: Player's Introduction</a>
        <a href="DND_5e_Rulebook_Part_2.pdf" target="_blank" class="link-button" data-text="Part 2: Character Creation">Part 2: Character Creation</a>
        <a href="DND_5e_Rulebook_Part_3.pdf" target="_blank" class="link-button" data-text="Part 3: Classes & Abilities">Part 3: Classes & Abilities</a>
        <a href="DND_5e_Rulebook_Part_4.pdf" target="_blank" class="link-button" data-text="Part 4: Equipment & Tools">Part 4: Equipment & Tools</a>
        <a href="DND_5e_Rulebook_Part_5.pdf" target="_blank" class="link-button" data-text="Part 5: Spells & Magic">Part 5: Spells & Magic</a>
    </div>

    <script>
        // Mapping of English characters to Braille Unicode
        const brailleMap = {
            'a': 'â ', 'b': 'â ƒ', 'c': 'â ‰', 'd': 'â ™', 'e': 'â ‘',
            'f': 'â ‹', 'g': 'â ›', 'h': 'â “', 'i': 'â Š', 'j': 'â š',
            'k': 'â …', 'l': 'â ‡', 'm': 'â ', 'n': 'â ', 'o': 'â •',
            'p': 'â ', 'q': 'â Ÿ', 'r': 'â —', 's': 'â Ž', 't': 'â ž',
            'u': 'â ¥', 'v': 'â §', 'w': 'â º', 'x': 'â ­', 'y': 'â ½',
            'z': 'â µ', ' ': ' ', '1': 'â ¼â ', '2': 'â ¼â ƒ', '3': 'â ¼â ‰',
            '4': 'â ¼â ™', '5': 'â ¼â ‘', '6': 'â ¼â ‹', '7': 'â ¼â ›', '8': 'â ¼â “',
            '9': 'â ¼â Š', '0': 'â ¼â š',
            "'": 'â „', '"': 'â ¶', '-': 'â ¤', ':': 'â â ’', ';': 'â °',
            '!': 'â ®', '?': 'â ¦', '.': 'â ²', ',': 'â ‚', '(': 'â ¶', ')': 'â ¶',
            '&': 'â ¯', '#': 'â ¼â “', '@': 'â ˆâ •', '/': 'â Œ', '\\': 'â ¡'
            // Add more mappings as needed
        };

        // Function to convert text to Braille
        function textToBraille(text) {
            return text.split('').map(char => {
                const lowerChar = char.toLowerCase();
                return brailleMap[lowerChar] || char;
            }).join('');
        }

        // Apply Braille conversion
        document.addEventListener('DOMContentLoaded', () => {
            // Convert and set Braille for the title
            const title = document.getElementById('title');
            title.textContent = textToBraille(title.getAttribute('data-text'));

            // Convert and set Braille for all link buttons
            const buttons = document.querySelectorAll('.link-button');
            buttons.forEach(button => {
                button.textContent = textToBraille(button.getAttribute('data-text'));
            });

            // Add event listeners for hover to toggle text
            const toggleBraille = (element, isHover) => {
                if (isHover) {
                    element.textContent = element.getAttribute('data-text');
                } else {
                    element.textContent = textToBraille(element.getAttribute('data-text'));
                }
            };

            // Title hover
            title.addEventListener('mouseenter', () => toggleBraille(title, true));
            title.addEventListener('mouseleave', () => toggleBraille(title, false));

            // Buttons hover
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => toggleBraille(button, true));
                button.addEventListener('mouseleave', () => toggleBraille(button, false));
            });
        });

        // Password Protection Script
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('passwordModal');
            const submitBtn = document.getElementById('submitPassword');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const mainContent = document.getElementById('mainContent');

            // Show modal on page load
            modal.classList.add('active');

            // Hashed password (SHA-256)
            const hashedPassword = "274dfec6e079fb08d6b5771537c54d3f0bd36c64c3d8ed0a4e6d2f201b489274";

            // Function to convert ArrayBuffer to hex string
            function bufferToHex(buffer) {
                const hexCodes = [];
                const view = new DataView(buffer);
                for (let i = 0; i < view.byteLength; i++) {
                    const byte = view.getUint8(i);
                    const hex = byte.toString(16).padStart(2, '0');
                    hexCodes.push(hex);
                }
                return hexCodes.join('');
            }

            // Function to hash the password
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashHex = bufferToHex(hashBuffer);
                return hashHex;
            }

            // Function to handle password submission
            async function handlePassword() {
                const enteredPassword = passwordInput.value;
                if (!enteredPassword) return;

                const enteredHash = await hashPassword(enteredPassword);
                
                if (enteredHash === hashedPassword) {
                    // Correct password
                    modal.classList.remove('active');
                    mainContent.classList.add('visible');
                    // Allow scrolling after modal is closed
                    document.body.style.overflow = 'auto';
                } else {
                    // Incorrect password
                    errorMessage.classList.add('active');
                    // Add shake animation
                    modal.querySelector('.modal-content').classList.add('shake');
                    // Remove shake class after animation
                    setTimeout(() => {
                        modal.querySelector('.modal-content').classList.remove('shake');
                    }, 300);
                }
            }

            // Event listener for submit button
            submitBtn.addEventListener('click', handlePassword);

            // Event listener for Enter key
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handlePassword();
                }
            });
        });
    </script>
</body>
</html>
